<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pac man</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Sixtyfour+Convergence&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/pac_man.css" />
	</head>

	<body>
		<!--更多的统计，移动的敌人，毒药，结束音效，数字跳转，待开发……-->
		<div id="container"></div>
		<div style="position: absolute; top: 2%; left: 2%">
			<div id="play">Num of played: 0</div>
			<div id="step">Current steps: 0</div>
			<div id="eaten">Num of eaten: <span style="color: wheat">0</span></div>
		</div>

		<button class="start">START</button>
		<input type="number" name="" id="" placeholder="num of beans" min="1" max="399" style="width: 100px" />
		<time id="time">00:00:00</time>
		<div>Use <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> to move</div>

		<button class="change" onclick="light()">
			<div class="move"></div>
		</button>
		<audio src="../static/sound/kill.wav" id="eat"></audio>
		<script src="javascript/pac_man.js"></script>
	</body>
</html>
