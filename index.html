<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home page</title>
	</head>
	<style>
		body {
			transition: 0.4s;
			height: 100vh;
			margin: 0px;
			background: rgb(40, 44, 52);
			color: rgb(171, 178, 191);
			font-size: 20px;
			font-weight: 400;
			font-style: normal;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}
		#time {
			opacity: 0.7;
			font-size: 20px;
			position: absolute;
			top: 2%;
			right: 2%;
		}
		#introduce {
			position: absolute;
			top: 10%;
		}

		.link {
			cursor: help;
			height: 60px;
			width: 90%;
			margin: 8px;
			position: relative;
			background-color: rgb(150, 150, 150);
			border-radius: 10px;
			display: flex;
			align-items: center;
			transition: 0.3s;
		}
		.link:hover {
			background-color: rgb(100, 150, 150);
			transform: scale(1.05) translate(0, -4px);
		}
		a {
			position: absolute;
			left: 5%;
		}
		i {
			color: black;
			position: absolute;
			left: 90%;
		}
	</style>
	<body>
		<div id="time">00:00:00</div>
		<h1 style="position: absolute; top: 0px">Welcome</h1>
		<div id="introduce"></div>
		<div class="link">
			<a href="https://aaarynt.github.io/Pac%20man" target="_blank">Pac man </a><i>2025-06-15</i>
		</div>
		<div class="link">
			<a href="https://aaarynt.github.io/War%20movies" target="_blank">War movies</a><i>2025-06-06</i>
		</div>
		<div class="link">
			<a href="https://aaarynt.github.io/Speeds%20difference" target="_blank">Speeds difference</a
			><i>2025-05-18</i>
		</div>
		<div class="link">
			<a href="https://aaarynt.github.io/Solar%20System" target="_blank">Solar System</a><i>2025-05-08</i>
		</div>
		<div class="link">
			<a href="https://aaarynt.github.io/%E5%8F%98%E8%89%B2%E9%BE%99" target="_blank">变色龙</a><i>2025-04-14</i>
		</div>
		<div class="link"><a href="https://aaarynt.github.io/3DTANK" target="_blank">3D坦克</a><i>2025-02-08</i></div>
		<script>
			updateTime();
			setInterval(updateTime, 1000);
			function updateTime() {
				const now = new Date();
				const seconds = now.getSeconds();
				const minutes = now.getMinutes();
				const hours = now.getHours();
				document.querySelector("#time").innerHTML = `${hours.toString().padStart(2, "0")}:${minutes
					.toString()
					.padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
			}
			const text = "你好，欢迎来到我的主页!以下是我做的前端页面：";
			let index = 0;
			document.addEventListener("DOMContentLoaded", () => {
				setInterval(() => {
					if (index < text.length) {
						document.querySelector("#introduce").innerHTML += text[index++];
					}
				}, 150);
			});
		</script>
	</body>
</html>
