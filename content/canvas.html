<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Canvas</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/canvas.css" />
	</head>
	<body>
		<canvas id="main"></canvas>
		<canvas id="preview"></canvas>
		<div id="xy">(x,y)</div>
		<div id="control">
			<label for="bcg">Canvas color</label>
			<input type="color" id="bcg" value="#000000" />
			<label for="pen">Pen color</label>
			<input type="color" id="pen" value="#ffffff" />
			<label for="width">Pen width</label>
			<input type="range" id="width" min="1" max="50" value="1" />
			<button id="free" class="clicked">
				<i class="ri-pencil-fill"></i>
			</button>
			<button id="line">
				<i class="ri-ruler-line"></i>
			</button>
			<button id="rect">
				<i class="ri-rectangle-line"></i>
			</button>
			<button id="fillrect">
				<i class="ri-rectangle-fill"></i>
			</button>
			<button id="undo">
				<i class="ri-arrow-go-back-line"></i>
			</button>
			<button id="redo">
				<i class="ri-arrow-go-forward-line"></i>
			</button>
			<button id="save">
				<i class="ri-download-2-line"></i>
			</button>
			<button id="clear">
				<i class="ri-delete-bin-line"></i>
			</button>
		</div>
		
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-DBVDLF0RZ6"></script>
		<script src="javascript/canvas.js"></script>
	</body>
</html>
