<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home page</title>
		<link rel="icon" href="Static/Image/61.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+SC&family=Press+Start+2P&family=Aldrich&display=swap" rel="stylesheet" />
	</head>
	<style>
		* {
			font-family: "Aldrich", sans-serif;
			transition: 0.3s;
		}
		body {
			font-size: 20px;
			font-weight: 200;
			font-style: normal;
			z-index: 1;
			margin: 0px;
			padding: 0px;
			color: rgb(171, 178, 191);
			text-align: center;
		}
		.bkc {
			z-index: -1;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 1000vw;
			height: 1000vh;
			background: conic-gradient(hsl(0, 100%, 50%), hsl(60, 100%, 50%), hsl(120, 100%, 50%), hsl(180, 100%, 50%), hsl(240, 100%, 50%), hsl(300, 100%, 50%), hsl(360, 100%, 50%));
			background-size: 100%;
			filter: blur(20px) contrast(20%) brightness(0.4);
			animation: change 10s linear infinite;
		}
		@keyframes change {
			from {
				transform: translate(-50%, -50%);
			}
			to {
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}
		h1,
		#time,
		#introduce,
		#nav,
		footer,
		a,
		i,
		span {
			position: absolute;
			opacity: 0.8;
		}
		#time {
			cursor: wait;
			font-family: "Press Start 2P", system-ui;
			font-weight: 100;
			top: 2%;
			right: 2%;
		}
		h1 {
			left: 50%;
			top: -3%;
			transform: translate(-50%, 0);
		}
		#introduce {
			left: 50%;
			top: 5%;
			transform: translate(-50%, 0);
		}
		#nav {
			width: 90%;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.link {
			cursor: pointer;
			height: 50px;
			width: 100%;
			margin-top: 8px;
			position: relative;
			background-color: rgba(40, 44, 52);
			border-radius: 10px;
			display: flex;
			align-items: center;
		}
		.link:hover {
			background-color: rgba(100, 50, 200, 0.8);
			box-shadow: 0 4px 10px rgba(150, 100, 255, 0.3);
			transform: scale(1.025) translate(0, -4px);
		}
		.link:active {
			background-color: rgb(200, 100, 200);
			box-shadow: none;
			transform: scale(0.975) translate(0, 2px);
		}
		a {
			left: 5%;
			text-decoration: none;
			color: rgba(0, 255, 0, 0.4);
			text-shadow: 0 0 3px rgba(0, 255, 0, 0.8), 0 0 8px rgba(0, 255, 0, 0.4);
			background: repeating-linear-gradient(to bottom, rgba(0, 255, 0, 0.8) 0px, rgba(0, 255, 0, 0.8) 1px, rgba(0, 0, 0, 0.4) 2px, rgba(0, 0, 0, 0.4) 3px);
			background-clip: text;
			cursor: help;
		}
		i {
			cursor: progress;
			font-family: "WDXL Lubrifont SC", sans-serif;
			right: 5%;
		}
		footer {
			bottom: 2px;
			left: 50%;
			transform: translate(-50%, 0);
		}
		span {
			cursor: copy;
			color: transparent;
			font-weight: 900;
			background: linear-gradient(100deg, #ff0000, #ffa500, #ffff00, #008000, #00ff, #800080);
			-webkit-background-clip: text;
			background-clip: text;
		}
	</style>
	<body>
		<h1>Welcome!</h1>
		<time id="time">00:00:00</time>
		<div id="introduce"></div>
		<div id="nav">
			<div class="link"><a href="https://aaarynt.github.io/Content/Speeds'%20difference.html" target="_blank">Speeds' difference</a><i>2025-09-06</i></div>
			<div class="link"><a href="https://aaarynt.github.io/Content/Emojis.html" target="_blank">üåàEmojis‚ú®</a><i>2025-08-16</i></div>

			<div class="link"><a href="https://aaarynt.github.io/Content/Canvas.html" target="_blank">Canvas</a><i>2025-06-21</i></div>
			<div class="link"><a href="https://aaarynt.github.io/Content/CRUD.html" target="_blank">Create,Read,Update,Delete</a><i>2025-06-19</i></div>
			<div class="link"><a href="https://aaarynt.github.io/Content/Pac%20man.html" target="_blank">Pac man</a><i>2025-06-15</i></div>
			<div class="link"><a href="https://aaarynt.github.io/Content/Solar%20System.html" target="_blank">Solar System</a><i>2025-05-08</i></div>
			<div class="link"><a href="https://aaarynt.github.io/Content/Chameleon.html" target="_blank">Chameleon</a><i>2025-04-14</i></div>
			<div class="link"><a href="https://aaarynt.github.io/Content/3DTANK.html" target="_blank">Tanki Onilne</a><i>2025-02-08</i></div>
		</div>

		<footer>I'm in classroom 707,Zone 2,<span>CUCN</span></footer>
		<div class="bkc"></div>
		<audio src="Static/Sound/over.mp3" id="over"></audio>
		<audio src="Static/Sound/click.wav" id="click"></audio>
		<script>
			const over = document.querySelector("#over"),
				click = document.querySelector("#click");
			updateTime();
			setInterval(updateTime, 1000);
			function updateTime() {
				const now = new Date();
				const seconds = now.getSeconds();
				const minutes = now.getMinutes();
				const hours = now.getHours();
				document.querySelector("#time").innerHTML = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
			}
			const text = "Hello, this is my homepage!Here are my front-end projects:";
			let index = 0;
			document.addEventListener("DOMContentLoaded", () => {
				setInterval(() => {
					if (index < text.length) {
						document.querySelector("#introduce").innerHTML += text[index++];
					}
				}, 80);
			});
			document.querySelectorAll(".link").forEach(i => {
				i.addEventListener("click", () => {
					const aTag = i.querySelector("a");
					if (aTag) {
						window.open(aTag.href, "_blank");
					}
				});
				i.addEventListener("mouseover", () => {
					over.currentTime = 0;
					over.play();
				});
				i.addEventListener("click", () => {
					click.currentTime = 0;
					click.play();
				});
			});
			window.addEventListener("keydown", e => {
				if (e.keyCode === 123) alert("ÊöÇÊó∂‰∏çÈÄÇÈÖçÁßªÂä®Á´ØÔºÅ");
			});
		</script>

</html>
