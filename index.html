	<style>
		body {
			font-family: "WDXL Lubrifont SC", sans-serif;
			font-size: 20px;
			font-weight: 200;
			font-style: normal;
			z-index: 1;
			transition: 0.4s;
			margin: 0px;
			padding: 0px;
			background-color: rgb(40, 44, 52);
			color: rgb(171, 178, 191);
			text-align: center;
		}
		.bkc {
			z-index: -1;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 1000vw;
			height: 1000vh;
			background: conic-gradient(hsl(0, 20%, 20%), hsl(60, 20%, 20%), hsl(120, 20%, 20%), hsl(180, 20%, 20%), hsl(240, 20%, 20%), hsl(300, 20%, 20%), hsl(360, 20%, 20%));
			background-size: 100%;
			filter: blur(20px);
			animation: change 10s linear infinite;
		}
		@keyframes change {
			from {
				transform: translate(-50%, -50%);
			}
			to {
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}
		#time {
			font-family: "Press Start 2P", system-ui;
			font-weight: 100;
			font-style: normal;
			position: absolute;
			top: 2%;
			right: 2%;
		}
		#nav {
			position: absolute;
			width: 90%;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.link {
			cursor: help;
			height: 60px;
			width: 100%;
			margin-top: 8px;
			position: relative;
			opacity: 0.7;
			background-color: rgb(255, 255, 255);
			border-radius: 10px;
			display: flex;
			align-items: center;
			transition: 0.2s;
		}
		.link:hover {
			background-color: rgb(100, 200, 255);
			box-shadow: 0 4px 10px rgba(100, 200, 255, 0.5);
			transform: scale(1.025) translate(0, -4px);
		}
		.link:active {
			background-color: rgb(200, 100, 200);
			box-shadow: none;
			transform: scale(0.975) translate(0, 2px);
		}
		footer {
			position: absolute;
			bottom: 2px;
			left: 50%;
			transform: translate(-50%, 0);
		}
		a,
		i {
			position: absolute;
		}
		a {
			left: 5%;
		}
		i {
			color: black;
			left: 90%;
		}
	</style>

		<audio src="Static/Sound/over.mp3" id="over"></audio>
		<audio src="Static/Sound/click.wav" id="click"></audio>
		<script>
			const over = document.querySelector("#over"),
				click = document.querySelector("#click");
			updateTime();
			setInterval(updateTime, 1000);
			function updateTime() {
				const now = new Date();
				const seconds = now.getSeconds();
				const minutes = now.getMinutes();
				const hours = now.getHours();
				document.querySelector("#time").innerHTML = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
			}
			const text = "Hello, this is my homepage!Here are my front-end projects:";
			let index = 0;
			document.addEventListener("DOMContentLoaded", () => {
				setInterval(() => {
					if (index < text.length) {
						document.querySelector("#introduce").innerHTML += text[index++];
					}
				}, 100);
			});
			document.querySelectorAll(".link").forEach(i => {
				i.addEventListener("click", () => {
					const aTag = i.querySelector("a");
					if (aTag) {
						window.open(aTag.href, "_blank");
					}
				});
				i.addEventListener("mouseover", () => {
					over.currentTime = 0;
					over.play();
				});
				i.addEventListener("click", () => {
					click.currentTime = 0;
					click.play();
				});
			});
